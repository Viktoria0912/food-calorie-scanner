<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScanHealth - Smart Food Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base Styles with Green and White Theme */
        :root {
            --primary-color: #34c759; /* Vibrant green */
            --primary-light: #8fe5a5;
            --primary-very-light: #e9f7ed;
            --secondary-color: #000000; /* Black */
            --background-color: #ffffff;
            --background-light: #f5f5f7;
            --text-dark: #1d1d1f;
            --text-gray: #86868b;
            --border-radius: 12px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-dark);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0;
            position: relative;
        }

        /* Hero Section */
        .hero {
            position: relative;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: var(--background-light);
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--background-light);
            z-index: -1;
        }

        .logo-text {
            font-size: 72px;
            font-weight: 900;
            color: rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            white-space: nowrap;
            z-index: -1;
            letter-spacing: 2px;
        }

        /* Phone mockup */
        .phone-container {
            position: relative;
            margin: 40px auto;
            width: 300px;
        }

        .phone-mockup {
            width: 100%;
            border-radius: 36px;
            box-shadow: var(--shadow);
            background-color: #000;
            padding: 12px;
            border-radius: 40px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .phone-mockup:hover {
            transform: scale(1.02) translateY(-5px);
        }

        .phone-screen {
            background-color: white;
            border-radius: 30px;
            overflow: hidden;
            aspect-ratio: 9/19.5;
            display: flex;
            flex-direction: column;
        }

        .phone-notch {
            width: 50%;
            height: 25px;
            background-color: #000;
            border-radius: 0 0 15px 15px;
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
        }

        /* Scan Circle */
        .scan-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: 20px;
            overflow: hidden;
        }

        .scan-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid var(--primary-light);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .scan-circle:before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top-color: var(--primary-color);
            animation: rotate 2s linear infinite;
        }

        .scan-circle:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: var(--primary-color);
            border-radius: 50%;
            opacity: 0.7;
        }

        .scan-icon {
            font-size: 40px;
            color: var(--primary-color);
            opacity: 0.5;
        }

        .scan-button {
            width: 60px;
            height: 60px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            margin-top: 20px;
            border: none;
            box-shadow: 0 4px 10px rgba(52, 199, 89, 0.3);
            transition: all 0.2s ease;
        }

        .scan-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(52, 199, 89, 0.4);
        }

        /* Phone interface top bar */
        .phone-interface-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            font-size: 14px;
            color: var(--text-dark);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .phone-interface-bottom {
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.02);
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        .phone-controls {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .phone-control-button {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: var(--text-gray);
        }

        /* Scanning Results */
        .scanning-beam {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: var(--primary-light);
            opacity: 0.6;
            z-index: 2;
            animation: scanBeam 3s ease-in-out infinite;
        }

        /* Plant/Food imagery */
        .plant-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: -1;
        }

        .plant-image {
            height: 200px;
            opacity: 0.7;
        }

        /* Metrics display */
        .metrics-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin-top: 30px;
            padding: 0 20px;
        }

        .metric-card {
            background-color: var(--background-color);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 48%;
            transition: transform 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
        }

        .metric-title {
            color: var(--text-gray);
            font-size: 16px;
            margin-bottom: 10px;
        }

        .metric-value {
            display: flex;
            align-items: center;
            font-size: 40px;
            font-weight: 700;
        }

        .metric-icon {
            width: 40px;
            height: 40px;
            background-color: var(--primary-very-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: var(--primary-color);
            font-size: 20px;
        }

        /* Voice assist panel */
        .voice-assist {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: var(--background-color);
            border-radius: 50px;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .voice-assist:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .voice-icon {
            width: 40px;
            height: 40px;
            background-color: var(--text-dark);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: white;
            font-size: 20px;
        }

        .voice-text {
            font-size: 14px;
        }

        .voice-text strong {
            display: block;
            font-weight: 600;
        }

        /* Utility classes */
        .hidden {
            display: none !important;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes scanBeam {
            0%, 100% { top: 0; opacity: 0.7; }
            50% { top: calc(100% - 4px); opacity: 0.3; }
        }

        /* Camera view */
        #webcam {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.3;
            object-fit: cover;
            border-radius: 30px;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        /* Results display */
        .results-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: var(--border-radius);
            padding: 15px;
            width: 80%;
            max-width: 300px;
            box-shadow: var(--shadow);
            z-index: 3;
            backdrop-filter: blur(10px);
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .results-container.visible {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .results-title {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .food-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .food-name {
            display: flex;
            align-items: center;
            font-size: 14px;
            font-weight: 500;
        }

        .food-name:before {
            content: attr(data-emoji);
            margin-right: 8px;
            font-size: 18px;
        }

        .food-confidence {
            font-size: 12px;
            color: var(--text-gray);
            background-color: var(--primary-very-light);
            padding: 2px 8px;
            border-radius: 20px;
        }

        /* Loading overlay */
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            border-radius: 30px;
        }

        .loading-spinner {
            border: 4px solid rgba(52, 199, 89, 0.2);
            border-radius: 50%;
            border-top: 4px solid var(--primary-color);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            position: absolute;
            bottom: 30%;
            font-size: 14px;
            color: var(--text-gray);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 15px;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            padding: 15px 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 10px rgba(52, 199, 89, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(52, 199, 89, 0.3);
        }

        .btn.secondary {
            background-color: transparent;
            color: var(--text-dark);
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: none;
        }

        .btn.secondary:hover {
            background-color: rgba(0, 0, 0, 0.03);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .metrics-container {
                flex-direction: column;
                gap: 15px;
            }

            .metric-card {
                width: 100%;
            }

            .logo-text {
                font-size: 50px;
            }
        }
    </style>
</head>

    <script>
        // DOM Elements
        const webcamElement = document.getElementById('webcam');
        const canvasElement = document.getElementById('canvas');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const scanButton = document.getElementById('scan-button');
        const loadingElement = document.getElementById('loading');
        const loadingText = document.getElementById('loading-text');
        const resultsContainer = document.getElementById('results-container');
        const foodItemsContainer = document.getElementById('food-items');
        const nutritionValueElement = document.getElementById('nutrition-value');
        const calorieValueElement = document.getElementById('calorie-value');
        const voiceAssist = document.getElementById('voice-assist');

        // Set up canvas context
        const ctx = canvasElement.getContext('2d');
        
        // Global variables
        let model;
        let cameraStream;
        let isDetecting = false;
        let detectionInterval;
        let currentDetections = [];

        // Food database
        const foodDatabase = {
            "apple": { calories: 95, protein: 0.5, carbs: 25, fat: 0.3, nutritionValue: 82 },
            "orange": { calories: 62, protein: 1.2, carbs: 15.4, fat: 0.2, nutritionValue: 78 },
            "banana": { calories: 105, protein: 1.3, carbs: 27, fat: 0.4, nutritionValue: 75 },
            "sandwich": { calories: 350, protein: 15, carbs: 40, fat: 12, nutritionValue: 65 },
            "carrot": { calories: 41, protein: 0.9, carbs: 9.6, fat: 0.2, nutritionValue: 88 },
            "hot dog": { calories: 290, protein: 10, carbs: 18, fat: 17, nutritionValue: 42 },
            "pizza": { calories: 285, protein: 12, carbs: 36, fat: 10, nutritionValue: 48 },
            "donut": { calories: 253, protein: 3, carbs: 30, fat: 14, nutritionValue: 35 },
            "cake": { calories: 367, protein: 5, carbs: 50, fat: 16, nutritionValue: 32 },
            "broccoli": { calories: 55, protein: 3.7, carbs: 11.2, fat: 0.6, nutritionValue: 91 }
        };

        // Food classes detectable by COCO-SSD
        const foodClasses = [
            'apple', 'orange', 'banana', 'sandwich', 'carrot', 'hot dog', 'pizza', 
            'donut', 'cake', 'broccoli', 'bowl', 'cup'
        ];

        // Food emojis
        const foodEmojis = {
            "apple": "ðŸŽ",
            "orange": "ðŸŠ",
            "banana": "ðŸŒ",
            "sandwich": "ðŸ¥ª",
            "carrot": "ðŸ¥•",
            "hot dog": "ðŸŒ­",
            "pizza": "ðŸ•",
            "donut": "ðŸ©",
            "cake": "ðŸ°",
            "broccoli": "ðŸ¥¦",
            "bowl": "ðŸ¥£",
            "cup": "â˜•"
        };

        // Initialize app
        async function init() {
            try {
                loadingElement.classList.remove('hidden');
                loadingText.textContent = "Loading AI model...";
                
                // Load the COCO-SSD model
                model = await cocoSsd.load();
                
                loadingText.textContent = "AI model ready!";
                setTimeout(() => {
                    loadingElement.classList.add('hidden');
                    startBtn.disabled = false;
                }, 1000);
                
            } catch (error) {
                console.error('Failed to load model:', error);
                loadingText.textContent = "Error loading model. Please refresh.";
            }
        }

        // Start camera
        async function startCamera() {
            try {
                loadingElement.classList.remove('hidden');
                loadingText.textContent = "Accessing camera...";
                
                cameraStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' },
                    audio: false
                });
                
                webcamElement.srcObject = cameraStream;
                
                webcamElement.onloadedmetadata = () => {
                    canvasElement.width = webcamElement.videoWidth;
                    canvasElement.height = webcamElement.videoHeight;
                    
                    loadingElement.classList.add('hidden');
                    isDetecting = true;
                    startDetection();
                };
                
                startBtn.disabled = true;
                stopBtn.disabled = false;
            } catch (error) {
                console.error('Error accessing camera:', error);
                loadingText.textContent = "Camera access denied";
                setTimeout(() => {
                    loadingElement.classList.add('hidden');
                }, 2000);
            }
        }

        // Stop camera
        function stopCamera() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                webcamElement.srcObject = null;
            }
            
            isDetecting = false;
            clearInterval(detectionInterval);
            
            // Clear canvas
            ctx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            
            // Reset UI
            resultsContainer.classList.remove('visible');
            nutritionValueElement.textContent = "0%";
            calorieValueElement.textContent = "Low";
            
            startBtn.disabled = false;
            stopBtn.disabled = true;
        }

        // Start detection
        function startDetection() {
            if (!isDetecting) return;
            
            // Run detection every 500ms
            detectionInterval = setInterval(detectObjects, 500);
        }

        // Capture and analyze
        function captureAndAnalyze() {
            if (!isDetecting) return;
            
            // Show loading briefly
            loadingElement.classList.remove('hidden');
            loadingText.textContent = "Analyzing...";
            
            // Run a one-time detection
            detectObjects(true).then(() => {
                setTimeout(() => {
                    loadingElement.classList.add('hidden');
                }, 1000);
            });
        }

        // Detect objects in the video feed
        async function detectObjects(isCaptureRequest = false) {
            if (!isDetecting || !model) return;
            
            try {
                const predictions = await model.detect(webcamElement);
                
                // Clear canvas
                ctx.clearRect(0, 0, canvasElement.width, canvasElement.height);
                
                // Filter for food-related objects
                const foodPredictions = predictions.filter(prediction => 
                    foodClasses.includes(prediction.class)
                );
                
                if (foodPredictions.length > 0) {
                    // Sort by confidence
                    foodPredictions.sort((a, b) => b.score - a.score);
                    
                    // Update currentDetections
                    currentDetections = foodPredictions;
                    
                    // Draw top detection
                    drawBoundingBox(foodPredictions[0]);
                    
                    // Show results
                    updateResults(foodPredictions, isCaptureRequest);
                    
                    // Update metrics
                    updateMetrics(foodPredictions[0]);
                } else if (isCaptureRequest) {
                    // If this was a manual capture but no food found
                    foodItemsContainer.innerHTML = `
                        <div class="food-item">
                            <div class="food-name" data-emoji="ðŸ”">No food detected</div>
                            <div class="food-confidence">Try again</div>
                        </div>
                    `;
                    resultsContainer.classList.add('visible');
                }
            } catch (error) {
                console.error('Detection error:', error);
            }
        }

        // Draw bounding box on canvas
        function drawBoundingBox(prediction) {
            // Get coordinates
            const [x, y, width, height] = prediction.bbox;
            
            // Draw rectangle
            ctx.strokeStyle = '#34c759';
            ctx.lineWidth = 3;
            ctx.strokeRect(x, y, width, height);
            
            // Draw label
            ctx.fillStyle = 'rgba(52, 199, 89, 0.7)';
            ctx.fillRect(x, y - 30, 120, 30);
            
            ctx.fillStyle = 'white';
            ctx.font = 'bold 16px Inter';
            ctx.fillText(
                `${prediction.class} ${Math.round(prediction.score * 100)}%`, 
                x + 5, 
                y - 10
            );
        }

        // Update results display
        function updateResults(predictions, showResults = false) {
            // Clear previous results
            foodItemsContainer.innerHTML = '';
            
            // Add top 3 predictions
            predictions.slice(0, 3).forEach(prediction => {
                const foodItem = document.createElement('div');
                foodItem.className = 'food-item';
                
                const foodName = document.createElement('div');
                foodName.className = 'food-name';
                foodName.textContent = prediction.class.charAt(0).toUpperCase() + prediction.class.slice(1);
                foodName.setAttribute('data-emoji', foodEmojis[prediction.class] || 'ðŸ½ï¸');
                
                const foodConfidence = document.createElement('div');
                foodConfidence.className = 'food-confidence';
                foodConfidence.textContent = `${Math.round(prediction.score * 100)}%`;
                
                foodItem.appendChild(foodName);
                foodItem.appendChild(foodConfidence);
                foodItemsContainer.appendChild(foodItem);
            });
            
            // Show results if requested or if high confidence
            if (showResults || (predictions[0].score > 0.7)) {
                resultsContainer.classList.add('visible');
            }
        }

        // Update metrics display
        function updateMetrics(topPrediction) {
            const foodData = foodDatabase[topPrediction.class];
            
            if (foodData) {
                // Update nutrition value
                nutritionValueElement.textContent = `${foodData.nutritionValue}%`;
                
                // Update calorie level
                let calorieLevel;
                if (foodData.calories < 100) calorieLevel = "Low";
                else if (foodData.calories < 250) calorieLevel = "Medium";
                else calorieLevel = "High";
                
                calorieValueElement.textContent = calorieLevel;
            }
        }

        // Event listeners
        startBtn.addEventListener('click', startCamera);
        stopBtn.addEventListener('click', stopCamera);
        scanButton.addEventListener('click', captureAndAnalyze);
        voiceAssist.addEventListener('click', () => {
            alert("Voice Assist is not available in this demo. In a full app, this would activate voice commands.");
        });
        
        stopBtn.disabled = true;

        // Initialize app
        window.addEventListener('load', init);
    </script>
</body>
