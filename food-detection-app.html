<html lang="fr">

    <style>
        /* Styles intégrés avec design moderne en teintes de bleu */
        :root {
            --primary-color: #1e88e5; /* Bleu primaire */
            --primary-light: #64b5f6;
            --primary-very-light: #e3f2fd;
            --secondary-color: #000000; /* Noir */
            --background-color: #ffffff;
            --background-light: #f5f5f7;
            --text-dark: #1d1d1f;
            --text-gray: #86868b;
            --border-radius: 12px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-dark);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0;
            position: relative;
        }

        /* Hero Section */
        .hero {
            position: relative;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: var(--background-light);
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--background-light);
            z-index: -1;
        }

        .logo-text {
            font-size: 72px;
            font-weight: 900;
            color: rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            white-space: nowrap;
            z-index: -1;
            letter-spacing: 2px;
        }

        /* Phone mockup */
        .phone-container {
            position: relative;
            margin: 40px auto;
            width: 300px;
        }

        .phone-mockup {
            width: 100%;
            border-radius: 36px;
            box-shadow: var(--shadow);
            background-color: #000;
            padding: 12px;
            border-radius: 40px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .phone-mockup:hover {
            transform: scale(1.02) translateY(-5px);
        }

        .phone-screen {
            background-color: white;
            border-radius: 30px;
            overflow: hidden;
            aspect-ratio: 9/19.5;
            display: flex;
            flex-direction: column;
        }

        .phone-notch {
            width: 50%;
            height: 25px;
            background-color: #000;
            border-radius: 0 0 15px 15px;
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
        }

        /* Scan Circle */
        .scan-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: 20px;
            overflow: hidden;
        }

        .scan-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid var(--primary-light);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .scan-circle:before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top-color: var(--primary-color);
            animation: rotate 2s linear infinite;
        }

        .scan-circle:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: var(--primary-color);
            border-radius: 50%;
            opacity: 0.7;
        }

        .scan-icon {
            font-size: 40px;
            color: var(--primary-color);
            opacity: 0.5;
        }

        .scan-button {
            width: 60px;
            height: 60px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            margin-top: 20px;
            border: none;
            box-shadow: 0 4px 10px rgba(30, 136, 229, 0.3);
            transition: all 0.2s ease;
        }

        .scan-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(30, 136, 229, 0.4);
        }

        /* Phone interface top bar */
        .phone-interface-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            font-size: 14px;
            color: var(--text-dark);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .phone-interface-bottom {
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.02);
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        .phone-controls {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .phone-control-button {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: var(--text-gray);
        }

        /* Scanning Results */
        .scanning-beam {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: var(--primary-light);
            opacity: 0.6;
            z-index: 2;
            animation: scanBeam 3s ease-in-out infinite;
        }

        /* Plant/Food imagery */
        .plant-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: -1;
        }

        .plant-image {
            height: 200px;
            opacity: 0.7;
        }

        /* Metrics display */
        .metrics-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin-top: 30px;
            padding: 0 20px;
        }

        .metric-card {
            background-color: var(--background-color);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 48%;
            transition: transform 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
        }

        .metric-title {
            color: var(--text-gray);
            font-size: 16px;
            margin-bottom: 10px;
        }

        .metric-value {
            display: flex;
            align-items: center;
            font-size: 40px;
            font-weight: 700;
        }

        .metric-icon {
            width: 40px;
            height: 40px;
            background-color: var(--primary-very-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: var(--primary-color);
            font-size: 20px;
        }

        /* Voice assist panel */
        .voice-assist {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: var(--background-color);
            border-radius: 50px;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .voice-assist:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .voice-icon {
            width: 40px;
            height: 40px;
            background-color: var(--text-dark);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: white;
            font-size: 20px;
        }

        .voice-text {
            font-size: 14px;
        }

        .voice-text strong {
            display: block;
            font-weight: 600;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 15px;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            padding: 15px 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 10px rgba(30, 136, 229, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(30, 136, 229, 0.3);
        }

        .btn.secondary {
            background-color: transparent;
            color: var(--text-dark);
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: none;
        }

        .btn.secondary:hover {
            background-color: rgba(0, 0, 0, 0.03);
        }

        /* Video and canvas */
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.3;
            object-fit: cover;
            border-radius: 30px;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        /* Results display */
        .results-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: var(--border-radius);
            padding: 15px;
            width: 80%;
            max-width: 300px;
            box-shadow: var(--shadow);
            z-index: 3;
            backdrop-filter: blur(10px);
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .results-container.visible {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .results-title {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .food-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .food-name {
            display: flex;
            align-items: center;
            font-size: 14px;
            font-weight: 500;
        }

        .food-name:before {
            content: attr(data-emoji);
            margin-right: 8px;
            font-size: 18px;
        }

        .food-confidence {
            font-size: 12px;
            color: var(--text-gray);
            background-color: var(--primary-very-light);
            padding: 2px 8px;
            border-radius: 20px;
        }

        /* Loading overlay */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-inner {
            background-color: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
            max-width: 400px;
            width: 80%;
        }

        .loading-spinner {
            border: 4px solid rgba(30, 136, 229, 0.2);
            border-radius: 50%;
            border-top: 4px solid var(--primary-color);
            width: 50px;
            height: 50px;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 10px;
        }

        .loading-subtext {
            color: var(--text-gray);
            font-size: 14px;
        }

        /* Animations */
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes scanBeam {
            0%, 100% { top: 0; opacity: 0.7; }
            50% { top: calc(100% - 4px); opacity: 0.3; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Utility classes */
        .hidden {
            display: none !important;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .metrics-container {
                flex-direction: column;
                gap: 15px;
            }

            .metric-card {
                width: 100%;
            }

            .logo-text {
                font-size: 50px;
            }
        }
    </style>
</head>

        const foodItems = document.getElementById('food-items');
        const nutritionValue = document.getElementById('nutrition-value');
        const calorieValue = document.getElementById('calorie-value');
        const voiceAssist = document.getElementById('voice-assist');

        // Variables globales

        let isDetecting = false;
        let detectionInterval;

        // Base de données des aliments avec valeurs nutritionnelles

        // Fonction pour charger le modèle
        async function loadModel() {
            try {
                loadingText.textContent = "Chargement du modèle...";
                loadingSubtext.textContent = "Veuillez patienter, cela peut prendre quelques instants";
                
                // Chargement du modèle COCO-SSD

                isModelLoaded = true;

                loadingSubtext.textContent = "Tout est prêt pour l'analyse";
                
                setTimeout(() => {
                    loading.classList.add('hidden');
                    startBtn.disabled = false;
                }, 1000);
                
            } catch (error) {
                console.error('Erreur lors du chargement du modèle:', error);
                loadingText.textContent = "Erreur de chargement du modèle";
                loadingSubtext.textContent = "Veuillez rafraîchir la page et réessayer";
            }
        }

        // Fonction pour démarrer la caméra
        async function startCamera() {
            try {
                loading.classList.remove('hidden');
                loadingText.textContent = "Accès à la caméra...";
                loadingSubtext.textContent = "Veuillez autoriser l'accès à votre caméra";
                
                const constraints = {
                    video: {
                        facingMode: 'environment'
                    }
                };
                
                // Demande d'accès à la caméra
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                currentStream = stream;
                video.srcObject = stream;
                
                // Attendre que la vidéo soit chargée
                await new Promise(resolve => {
                    video.onloadedmetadata = () => {
                        resolve();
                    };
                });
                
                // Ajuster le canvas aux dimensions de la vidéo
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                loading.classList.add('hidden');
                
                // Activer/désactiver les boutons
                startBtn.disabled = true;
                stopBtn.disabled = false;
                
                // Démarrer la détection
                isDetecting = true;
                startDetection();
                
            } catch (error) {
                console.error('Erreur lors de l\'accès à la caméra:', error);
                loadingText.textContent = "Erreur d'accès à la caméra";
                loadingSubtext.textContent = "Veuillez vérifier les permissions de votre navigateur";
                
                setTimeout(() => {
                    loading.classList.add('hidden');
                }, 2000);
            }
        }

        // Fonction pour arrêter la caméra
        function stopCamera() {
            // Arrêter la détection
            isDetecting = false;
            clearInterval(detectionInterval);
            
            // Arrêter tous les tracks de la caméra
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                currentStream = null;
            }
            
            // Effacer le canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Masquer les résultats
            resultsContainer.classList.remove('visible');
            
            // Réinitialiser les métriques
            nutritionValue.textContent = "0%";
            calorieValue.textContent = "Faible";
            
            // Activer/désactiver les boutons
            startBtn.disabled = false;
            stopBtn.disabled = true;
        }

        // Fonction pour démarrer la détection
        function startDetection() {
            if (!isDetecting) return;
            
            // Effectuer une détection toutes les 333ms (environ 3 FPS)
            detectionInterval = setInterval(detectObjects, 333);
        }

        // Fonction de capture manuelle
        function captureAndAnalyze() {
            if (!isDetecting || !isModelLoaded) return;
            
            // Analyse forcée avec affichage des résultats
            detectObjects(true);
        }

        // Fonction pour détecter les objets dans le flux vidéo
        async function detectObjects(showResults = false) {
            if (!isDetecting || !isModelLoaded) return;
            
            try {
                // Effectuer la détection
                const predictions = await model.detect(video);
                
                // Effacer le canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Filtrer pour ne garder que les aliments
                const foodPredictions = predictions.filter(prediction => 
                    foodClasses.includes(prediction.class)
                );
                
                if (foodPredictions.length > 0) {
                    // Trier par confiance
                    foodPredictions.sort((a, b) => b.score - a.score);
                    
                    // Dessiner les boîtes de détection
                    drawDetections(foodPredictions);
                    
                    // Mettre à jour l'affichage des résultats
                    updateResults(foodPredictions, showResults);
                    
                    // Mettre à jour les métriques
                    updateMetrics(foodPredictions[0]);
                } else {
                    // Masquer les résultats s'il n'y a pas d'aliments détectés
                    if (!showResults) {
                        resultsContainer.classList.remove('visible');
                    } else {
                        // Si c'est un scan manuel, afficher un message
                        foodItems.innerHTML = `
                            <div class="food-item">
                                <div class="food-name" data-emoji="🔍">Aucun aliment détecté</div>
                                <div class="food-confidence">Essayez à nouveau</div>
                            </div>
                        `;
                        resultsContainer.classList.add('visible');
                    }
                }
                
            } catch (error) {
                console.error('Erreur de détection:', error);
            }
        }

        // Fonction pour dessiner les détections sur le canvas
        function drawDetections(predictions) {
            predictions.forEach(prediction => {
                // Extraire les coordonnées
                const [x, y, width, height] = prediction.bbox;
                
                // Dessiner la boîte
                ctx.strokeStyle = '#1e88e5';
                ctx.lineWidth = 4;
                ctx.strokeRect(x, y, width, height);
                
                // Préparer le texte
                const confidence = Math.round(prediction.score * 100);
                const frenchName = foodTranslations[prediction.class] || prediction.class;
                const text = `${frenchName} (${confidence}%)`;
                
                // Dessiner l'arrière-plan du texte
                ctx.fillStyle = 'rgba(30, 136, 229, 0.8)';
                ctx.font = '16px sans-serif';
                const textWidth = ctx.measureText(text).width + 8;
                const textHeight = 24;
                ctx.fillRect(x, y - textHeight - 4, textWidth, textHeight);
                
                // Dessiner le texte
                ctx.fillStyle = '#ffffff';
                ctx.fillText(text, x + 4, y - 8);
            });
        }

        // Fonction pour mettre à jour l'affichage des résultats
        function updateResults(predictions, forceShow = false) {
            // Créer le HTML pour chaque détection
            let html = '';
            predictions.slice(0, 3).forEach(prediction => {
                const emoji = foodEmojis[prediction.class] || '🍽️';
                const confidence = Math.round(prediction.score * 100);
                const frenchName = foodTranslations[prediction.class] || prediction.class;
                
                html += `
                    <div class="food-item">
                        <div class="food-name" data-emoji="${emoji}">${frenchName}</div>
                        <div class="food-confidence">${confidence}%</div>
                    </div>
                `;
            });
            
            // Mettre à jour le contenu
            foodItems.innerHTML = html;
            
            // Afficher les résultats si la confiance est élevée ou si demandé explicitement
            if (forceShow || predictions[0].score > 0.7) {
                resultsContainer.classList.add('visible');
            }
        }

        // Fonction pour mettre à jour les métriques
        function updateMetrics(topPrediction) {
            const foodData = foodDatabase[topPrediction.class];
            
            if (foodData) {
                // Mettre à jour la valeur nutritionnelle
                nutritionValue.textContent = `${foodData.nutritionValue}%`;
                
                // Déterminer le niveau de calories
                let calorieLevel;
                if (foodData.calories < 100) calorieLevel = "Faible";
                else if (foodData.calories < 250) calorieLevel = "Moyen";
                else calorieLevel = "Élevé";
                
                calorieValue.textContent = calorieLevel;
            }
        }

        // Event listeners
        startBtn.addEventListener('click', startCamera);
        stopBtn.addEventListener('click', stopCamera);
        scanBtn.addEventListener('click', captureAndAnalyze);
        voiceAssist.addEventListener('click', () => {
            alert("L'assistant vocal n'est pas disponible dans cette démo. Dans une version complète, cette fonctionnalité activerait les commandes vocales.");
        });

        // Initialiser l'application
        window.addEventListener('load', loadModel);
    </script>
</body>
